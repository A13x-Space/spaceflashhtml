<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash HTML menu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .button {
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 250px;
    }

    .button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>SWFS</h1>
  <button class="button" onclick="location.href='portal.html'">Portal Flash VER</button>
  <button class="button" onclick="location.href='interbuddy.html'">Interactive Buddy</button>
  <button class="button" onclick="location.href='oc_01.html'">One Chance</button>
  <button class="button" onclick="location.href='bloxors.html'">Bloxors</button>
  <button class="button" onclick="location.href='ducklife.html'">Duck-Life</button>
</body>
</html>
